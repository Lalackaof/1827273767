l_english:
 fne.1.t:0 "The fall of Basrah"
 fne.1.d:0 "Coalition forces have just entered Iraq's most important port and second city in population. Although some neighbourhoods still resist, most big trunk roads and important building are secured. Without its oilfields and its industrial complex, Iraq's chances to win have almost shrunk to void...  "
 fne.1.a:0 "Iraq is doomed..."
 fne.1.b:0 "Don't stop to rest, tomorow we dine in Baghdad !"
 fne.1.c:0 "We hoped that the city would hold a bit longer..."
 fne.2.t:0 "The fall of Bagdhad"
 fne.2.d:0 "Coalition forces have just entered Iraq's capital city, Bagdhad. Ferocious fighting is still taking places in some neighbourhoods, but most of the city is under the coalition control. Saddam is said to have fled, although nobody knows where..."
 fne.2.a:0 "Iraq never stood a chance..."
 fne.2.b:0 "We only need now to find Saddam..."
 fne.2.c:0 "Let guerilla wreak havoc upon this country !"
 fne.3.t:0 "British Participation to Iraqi Freedom"
 fne.3.d:0 "The British government has decided to follow its old ally once more, and is determined to make the iraqi tyrant fall. 45 thousands Britsh soldiers were sent to Kuweit, where they met their American counterparts."
 fne.3.a:0 "Britain still believes she is a great power, what a foly..."
 fne.3.b:0 "We knew they would help us."
 fne.3.c:0 "The Americans brought their dogs with them it seems...."
 fne.3.e:0 "Britain is still relevant on the world state, god damnit !"
 fne.4.t:0 "Turkish Participation to Iraqi Freedom"
 fne.4.d:0 "The turkish government has decided to follow its ally the United States into an intervention on Iraq, with the goal to find weapons of mass destructions. Some observators believe that the turkish motivation is more tied to dealing with the PKK fighters located in Iraq...."
 fne.4.a:0 "We'll finally see the Turks in action..."
 fne.4.b:0 "We knew they would help us."
 fne.4.c:0 "The Americans brought their dogs with them it seems...."
 fne.4.e:0 "We must be in Baghdad first !"
 fne.5.t:0 "Saddam's Press Conference"
 fne.5.d:0 "Iraqi President Saddam Hussein has just made a national address on state television to reassure his fellow countrymen, as the U.S.-led invasion that was to overthrow him has failed to secure Bagdhad on schedule. He urged every iraqi citizen and soldiers to rise up against the invaders, and to lift guns, rocks, whatever weapon in order to resist the invasion."
 fne.5.a:0 "The Americans surely didn't expect that..."
 fne.5.b:0 "Iraq is still standing, alone against the finest army of the world !"
 fne.5.c:0 "Double the budget if it is needed, but bring us back his head !"
 fne.5.e:0 "Let's steal the day from the Americans!"
 fne.6.t:0 "Iraqi Army Collapse"
 fne.6.d:0 "After months of fighting and total embargo from the world, the already weak Iraqi economy has collapsed into chaos. The army is really affected as even rations become rare, and desertions rates explose."
 fne.6.a:0 "The end is nigh for Iraq..."
 fne.6.b:0 "Cowards ! We can still beat the invader !"
 fne.6.c:0 "That couldn't have ended differently... Iraq was doomed."
 fne.7.t:0 "Weapons Of Mass Destructions"
 fne.7.d:0 "After the defeat of the Iraqi army, and the establishment of a new regime for the country, US forces have begun searching for the weapons of mass destruction claimed to be there. Several months later, as the US still haven't found anything, the internationnal community begins to wonder if they did really exist..."
 fne.7.a:0 "The USA better find something before the UN lose patience..."
 fne.7.b:0 "They can search for long, we don't have any of those on our soil !"
 fne.7.c:0 "How are we gonna tell them..."
 fne.8.t:0 "Operation Iraqi Freedom"
 fne.8.d:0 "Since Iraq didn't accept the US ultimatum, a coalition led by the Americans have once again entered Iraq, for the second time in less than 20 years. The plan is to first end the regime of Saddam Hussein. Second, to identify, isolate, and eliminate Iraq's weapons of mass destruction. Third, to capture and drive terrorists out of the country as well as secure the Iraqi oilfields. Fourth, to collect as much intelligence as we can to relate to terrorist networks and the global network of illicit WMDs. And last, to help the Iraqi people to create conditions for a transition to a representative self-government while providing humanitarian support to the displaced and many needy Iraqi citizens."
 fne.8.a:0 "The Second Gulf war begins..."
 fne.8.b:0 "We will drive them out this time!"
 fne.8.c:0 "We will free the Iraqi citizens from Saddam's reign of terror!"
 fne.9.t:0 "US Ultimatum"
 fne.9.d:0 "US President George W. Bush had just made a press a conference where he set a deadline for the ruler of Iraq, Saddam Hussein, and his two sons, Uday and Qusay, to leave the country or face military action."
 fne.9.a:0 "Things are about to get messy..."
 fne.9.b:0 "Who do they think they are!"
 fne.9.c:0 "Ready the boys, we're going back to Iraq...."
 
 USA_flavor.1.t:0 "Kurdistan's Fate"
 USA_flavor.1.d:0 "The Iraqi Kurdistan has enjoyed a high level of autonomy since 1991, although it was costly acquired. It is now time for us to decide if they can have a place in the new Iraq we are building or if they are better off alone..."
 USA_flavor.1.o1:0 "Let's not touch anything..."
 USA_flavor.1.o2:0 "They deserve some payback for the help."
 USA_flavor.1.o3:0 "They can ben integrated back to Iraq, although with high autonomy"
 USA_flavor.2.t:0 "Help for Iraqi Freedom"
 USA_flavor.2.d:0 "We could invade Iraq alone, as we have the logistical capabilities and firepower needed. However, having some allies joining us would reduce the backlash, and our losses... Our old friends in Britain will surely follow us once more if we ask. The Turks could also be of some help, since they border Iraq, but who knows what they will do to the Kurds there....\n §R We will only know who comes with us when the operation is launched..."
 USA_flavor.2.o1:0 "Ask only The UK"
 USA_flavor.2.o2:0 "Ask only Turkey"
 USA_flavor.2.o3:0 "Ask them both"
 USA_flavor.2.o4:0 "We'll do it by ourselves, we are strong enough alone!"
 USA_flavor.4.t:0 "Turkey Stays Neutral"
 USA_flavor.4.d:0 "The Turkish government has decided to stay neutral, and forbid our troops from invading from their territory! The 4th Infantry division, which was supposed to create a northern front, is now forbidden from entry in Turkey... "
 USA_flavor.4.o1:0 "God damnit, it has to be relocated now..."
 USA_flavor.5.t:0 "The Boys Can Go Home Now"
 USA_flavor.5.d:0 "Iraqi freedom is a resounding success ! Saddam has been overthrown, and Iraq is now free to embrace democracy. We will train an Iraqi army and bring back our boys home now."
 USA_flavor.5.o1:0 "First tour in Iraq done..."
 USA_flavor.6.t:0 "Peace In Iraq"
 USA_flavor.6.d:0 "Now that the Iraqi government has accepted peace, we can begin the work to make Iraq transition to democracy, we mustn't fail...  "
 USA_flavor.6.o1:0 "Allocate some funds"
 USA_flavor.6.o2:0 "They'll need to pay for our military expenditure first."
 USA_flavor.6.o3:0 "Help them become a beacon of democracy in the Middle East."
 USA_flavor.7.t:0 "Peace In Iraq"
 USA_flavor.7.d:0 "Since Iraq pushed back our invasion forces and took Kuwait, our only mean of pressure was the aviation. However, their newly built AA defences are making our losses skyrocket for no real gain. A decisions is needed to be made. "
 USA_flavor.7.o1:0 "We've got more pressing matters."
 USA_flavor.7.o2:0 "We'll come back !"
 
 ENG_flavor.1.t:0 "British Participation to Iraqi Freedom"
 ENG_flavor.1.d:0 "As planned, our troops have be sent to Kuweit to help our American Ally. Let's not forget the airforce, they will be the most crucial in the first hour."
 ENG_flavor.1.o1:0 "What would they do without us ?"
 ENG_flavor.2.t:0 "British Participation to Iraqi Freedom"
 ENG_flavor.2.d:0 "Our old ally, the United States, have asked us to join them in their upcoming intervention against the Ba'ath regime of Iraq."
 ENG_flavor.2.o1:0 "Of course we agree ! Iraq's government needs to be toppled."
 ENG_flavor.2.o2:0 "Why would we ever do that ? They need to refer to the UN first."
 ENG_flavor.3.t:0 "The Boys Can Go Home Now"
 ENG_flavor.3.d:0 "Iraqi freedom is a resounding success ! Saddam has been overthrown, and Iraq is now free to embrace democracy. We will train an Iraqi army and bring back our boys home now."
 ENG_flavor.3.o1:0 "First tour in Iraq done..."
 
 TUR_flavor.1.t:0 "Turkish Participation to Iraqi Freedom"
 TUR_flavor.1.d:0 "As planned, our troops are crossing the border and began the joint intervention in Iraq."
 TUR_flavor.1.o1:0 "We'll kill some PKK fighters while passing by..."
 TUR_flavor.2.t:0 "Turkish Participation to Iraqi Freedom"
 TUR_flavor.2.d:0 "The United States, our ally, asks us to intervene together in Iraq. Our help would be invaluable, and they guarantee us that we'll get a reward."
 TUR_flavor.2.o1:0 "Let's honour our alliance."
 TUR_flavor.2.o2:0 "They can go through us, but no Turkish soldier will cross the border."
 TUR_flavor.2.o3:0 "No way ! We won't bring war to our borders !"
 
 IRQ_flavor.1.t:0 "The Government Location"
 IRQ_flavor.1.d:0 "Now that the effect of surprise is gone, and that our troops recovered a somewhat of order, what do we do now?"
 IRQ_flavor.1.o1:0 "We'll stay in Bagdhad until it falls ! Bolster the defences and make a peace conference."
 IRQ_flavor.1.o2:0 "We'll move to Mossul, it's safer "
 IRQ_flavor.2.t:0 "Iraqi Army Collapse"
 IRQ_flavor.2.d:0 "We do not have the ressources to continue the fight any longer. Maybe is this time for peace ?"
 IRQ_flavor.2.o1:0 "We don't have another choice."
 IRQ_flavor.2.o2:0 "Never !"
 IRQ_flavor.3.t:0 "Invasion of Kuwait"
 IRQ_flavor.3.d:0 "The Americans still bombard us from Kuwait, we can't allow that. The 19th province of Iraq shall be ours once more!"
 IRQ_flavor.3.o1:0 "Forwards !"
 IRQ_flavor.4.t:0 "Ending The War"
 IRQ_flavor.4.d:0 "Now that we control the US bases that were directly threatening us from land, and that our airspace is secured, are are untouchable. Besides, with 20% of the world oil reserves at our disposition, we have a big leverage on the world stage..."
 IRQ_flavor.4.o1:0 "Send them a peace offer."
 IRQ_flavor.5.t:0 "The Iraqi War Plan"
 IRQ_flavor.5.d:0 "Now that the effect of surprise is gone, and that our troops recovered a somewhat of order, what do we do now?"
 IRQ_flavor.5.o1:0 "Fight defensively and let the people rise up in their rear."
 IRQ_flavor.5.o2:0 "We have to counter attack now or we'll lose eventually. Forwards !"
 IRQ_flavor.6.t:0 "Successful Call For Volunteers !"
 IRQ_flavor.6.d:0 "From across the Middle East, and even beyond, Arabs have flocked to our country to take arms and helps us push back the invador!"
 IRQ_flavor.6.o1:0 "We knew we weren't alone"
 IRQ_flavor.7.t:0 "Successful Call For Volunteers"
 IRQ_flavor.7.d:0 "From across the Middle East, some Arabs have come to our country to take arms and help us push back the invador! Not that many though..."
 IRQ_flavor.7.o1:0 "Less than half of what I hoped for..."
 IRQ_flavor.8.t:0 "Failed Call For Volunteers"
 IRQ_flavor.8.d:0 "Our call has stayed mostly unanswered. Some people did come, but not even enough to make a brigade... "
 IRQ_flavor.8.o1:0 "We won't forget that betrayal..."
 IRQ_flavor.9.t:0 "US Bombing Campaign"
 IRQ_flavor.9.d:0 "The US aviation is bombing us with near impunity, crushing our defenses everywhere. However, this won't last forever, and we should try to keep our troops intact for the second phase of the invasion."
 IRQ_flavor.9.o1:0 "Live to fight another day uh..."


